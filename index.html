<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaNews - NYT Reader</title>
    <link rel="stylesheet" href="build/css/selectric.css">
    <link rel="stylesheet" href="build/css/style.min.css">

  </head>
  <body>
    <header class="panel">
      <div class="logo-wrapper">
       <img class="logo" src="images/nyt-logo.svg" alt="New York Times logo">
      </div>

      <div class="topics">
        <p>
          Choose a section:
        </p>
        <select name="sections">
          <option value="">Sections...</option>
          <option value="home">Home</option>
          <option value="science">Science</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </div>
    </header>
    <div class="loadingImage">
      <img src="../../images/ajax-loader.gif" alt="Loading image gif">
    </div>
    <ul class ='articleList'></ul>
    <footer>
      <p>
        &copy; Copyright 2017
        <span class="format-text">instanews</span>
      </p>
    </footer>
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/jquery.selectric.min.js"></script>
  <script src="build/js/main.min.js"></script>
  </body>
</html>
